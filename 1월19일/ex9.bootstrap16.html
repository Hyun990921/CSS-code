<!DOCTYPE html>
<html>
<head><title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Card Image Overlay</h2>
        <!-- <p>Turn an image into a card background and use .card-img-overlay to overlay the card's text:</p> -->
        <div class="card img-fluid" style="width:500px">
          <img class="card-img-top" src="media/card.png" alt="Card image" style="width:100%">
          <div class="card-img-overlay">
            <h4 class="card-title"><big>백현준</big></h4>
            <p class="card-text"><strong>안녕하세요. 반갑습니다.<br> 저의 생일은 1999년 09월 21일 입니다.<br> 집에가고 싶습니다.<br> 제발 집에 보내주세요.</strong></div></p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
        </div>
      </div>
</body>
</html>
