<!DOCTYPE html>
<html>
    <head><title>overflow 프로퍼티</title>
        <style>
            p {width : 15em; height : 3em; border : 1px soild lightgray; background : skyblue;}
            .hidden {overflow : hidden;}
            .visible {overflow : visible;}
            .scroll {overflow : scroll;}
        </style>
    </head>
    <body>
        <h3>overflow 프로퍼티</h3>
        <hr>
        <p class = "hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용기 잘려 보이지 않습니다.</p><br>
        <p class = "visible">overflow에 visible 값을 적용하면 콘텐츠가 박스를 넘어가서도 출력됩니다.</p><br>
        <p class = "scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출려갑니다.</p>
    </body>
</html>
