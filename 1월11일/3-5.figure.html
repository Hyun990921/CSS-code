<!DOCTYPE html>
<html>
    <head><title>figure 태그 활용</title>
    </head>
    <body>
        <h3>figure 태그 활용</h3>
        <hr>
        <figure id = "1-1">
            <figcaption>alert() 함수활용</figcaption>
            <pre>
                <code>function f() { alert("show()함수가 호출되었습니다.");}</code>
            </pre>
            <hr>
            <small>실행결과</small>
            <pre>
                <img src = "media/alert.png" alt="실행결과">
            </pre>
        </figure>
    </body>
</html>
