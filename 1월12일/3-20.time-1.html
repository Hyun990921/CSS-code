<!DOCTYPE html>
<html>
    <head><title>시간 정보 입력 응용</title></head>
    <body>
        <h3>생일축하합니다</h3>
        <hr>
        당신의 생일은 1999년 9월 21일입니다. 틀리면 수정하시고 파티시간과 장소를 입력하세요
        <hr>
        <form>
            <table border = "1">
                <tr><td>생일<td>
                <input type = "data" value = "1999-09-21"></tr>
                <tr><td>생일파티시간<td>
                <input type = "time"></tr>
                <tr><td>생일파티장소<td>
                <input type = "text"></tr>
            </table>
        </form>
    </body>
</html>
