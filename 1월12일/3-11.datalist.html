<!DOCTYPE html>
<html>
    <head><title>데이터 목록을 가진 텍스트입력</title></head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        <form>
            나라 : <input type = "text" list = "countries"><br>
                <datalist id = "countries">
                    <option value = "일본">
                    <option value = "프랑스">
                    <option value = "영국">
                </datalist>
            보고싶은것 : <input type = "text" list = "what"><br>
                <datalist id = "what">
                    <option value = "산">
                    <option value = "바다">
                    <option value = "강">
                </datalist>
        </form>
    </body>
</html>
