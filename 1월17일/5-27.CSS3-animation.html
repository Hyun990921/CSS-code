<!DOCTYPE html>
<html>
    <head><title>애니메이션</title>
        <style>
            @keyframes textColorAnimation {
                0% {color :blue;}
                30% {color : yellow;}
                100% {color : red;}
            }
            span {animation-name : textColorAnimation; animation-duration : 5s; animation-iteration-count : infinite;}
        </style>
    </head>
<body>
    <p><span><strong>span</strong></span>텍스트를 5초에 blue, yellow, red로 무한 반복합니다.</p>
</body>
</html>
