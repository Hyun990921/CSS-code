        </style>
    </head>

        <form>

            </label>
            <label>
                <span>Email</span><input type = "email" placeholder="abcd1234@naver.com">
            </label>
            <label>
                <span>Comment</span><textarea placeholder = "Please, Leave a Message."></textarea>
            </label>
            <label>
                <span></span><input type = "submit" value = "submit">
            </label>
        </form>
    </body>
</html>
