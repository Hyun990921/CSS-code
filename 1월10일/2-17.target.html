<!DOCTYPE html>
<html>
    <head><title>링크의 target 속성 활용</title></head>
    <body>
        <h3>링크의 target 속성 활용</h3>
        <hr>
        <ul>
            <li><a href = "https://www.washingtonpost.com/" target = "_blank"> 워싱턴포스트(새 윈도우,_blank)</a>
            <li><a href = "https://www.naver.com/" target = "_self"> 네이버(현재 윈도우,_self)</a>
            <li><a href = "https://www.daum.net/" target = "_parent"> 다음(부모 윈도우,_parent)</a>
            <li><a href = "https://lostark.game.onstove.com/" target = "_top"> 로스트아크(브라우저 윈도우,_top)</a>
        </ul>
    </body>
</html>
