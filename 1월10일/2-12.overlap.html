<!DOCTYPE html>
<html>
    <head>
        <title>중첩 리스트 만들기</title>
        <body>
            <h3>내가 사는 이유</h3>
            <hr>
            <ul>
                <li>내가 좋아하는 음식이 많습니다.</li>
                <ul>
                    <li>삼겹살</li>
                    <li>육개장사발면</li>
                    <li>제육볶음</li>
                    <li>짜장면</li>
                    <li>돈까스</li>
                </ul>
                <li>라면 먹기 좋아합니다.</li>
                <ol type = "1">
                    <li>물을 끓인다</li>
                    <li>라면과 스프를 끓인다</li>
                    <li>파를 썰어 넣고 계란도 넣는다</li>
                    <li>다 익으면 먹는다</li>
                </ol>
                <li>1년에 한번씩은 해외여행을 가고</li>
                <li>친구들과 함께 하는 여행을 즐깁니다.</li>
            </ul>
        </body>
    </head>
</html>
